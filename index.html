<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    

</head>
<body>
<div class="bg-container d-flex flex-column" id="bg-container">
    <div class="img-container" id="image-container"></div>
</div>

<div class="todos-bg-container">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="todos-heading">Todos</h1>
                <h1 class="create-task-heading">
                    Create <span class="create-task-heading-subpart">Task</span>
                </h1>
                <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Add Tasks"/>
                <button class="add-todo-button" id="addTodoButton"  >Add</button>
                <h1 class="todo-items-heading">
                    My <span class="todo-items-heading-subpart">Tasks</span>
                </h1>
                <ul class="todo-items-container" id="todoItemsContainer"></ul>
            </div>
        </div>
    </div>
</div>



   <script src="javascript.js"></script> 
</body>
</html>
